<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AluOgrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
      }
      .form-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
      }
      .form-header {
        margin-bottom: 2rem;
        text-align: center;
      }
      .form-label {
        color: #333;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .btn-outline-primary {
        border-color: #007bff;
        color: #007bff;
      }
      .btn-outline-primary:hover {
        background-color: #007bff;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h2>Izmeni proizvod</h2>
      </div>
      <form method="post" enctype="multipart/form-data" th:object="${ogradeDto}">
        
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label form-label">ID</label>
          <div class="col-sm-8">
            <input readonly class="form-control-plaintext" th:value="${ograde.id}" />
          </div>
        </div>
        
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label form-label">Naziv</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${ogradeDto.name}" />
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${ogradeDto.name}"></p>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label form-label">Kategorija</label>
          <div class="col-sm-8">
            <select class="form-select" th:field="${ogradeDto.category}">
              <option value="Other">Drugo</option>
              <option value="f16">f16</option>
              <option value="f50">f50</option>
              <option value="krivinef16">krivinef16</option>
              <option value="krivinef50">krivinef50</option>
              <option value="stubovi">stubovi</option>
            </select>
            <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${ogradeDto.category}"></p>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label form-label">Cena</label>
          <div class="col-sm-8">
            <input class="form-control" type="number" step="0.01" min="0" th:field="${ogradeDto.price}" />
            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${ogradeDto.price}"></p>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label form-label">Količina</label>
          <div class="col-sm-8">
            <input class="form-control" type="number" step="1" min="0" th:field="${ogradeDto.amount}" />
            <p th:if="${#fields.hasErrors('amount')}" th:errorclass="text-danger" th:errors="${ogradeDto.amount}"></p>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label form-label">Opis</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${ogradeDto.description}" />
            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${ogradeDto.description}"></p>
          </div>
        </div>
        
        <div class="mb-3 row">
          <div class="offset-sm-4 col-sm-8 text-center">
            <img th:src="@{'/images/' + ${ograde.imageFileName}}"
              alt="..." width="150" />
          </div>
        </div>
        
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label form-label">Slika</label>
          <div class="col-sm-8">
            <input class="form-control" type="file" th:field="${ogradeDto.imageFile}" />
            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${ogradeDto.imageFile}"></p>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label form-label">Kreirano</label>
          <div class="col-sm-8">
            <input readonly class="form-control-plaintext" th:value="${ograde.createdAt}" />
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-6 d-grid">
            <button type="submit" class="btn btn-primary">Potvrdi</button>
          </div>
          <div class="col-sm-6 d-grid">
            <a class="btn btn-outline-primary" href="/ograde" role="button">Poništi</a>
          </div>
        </div>
        
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
